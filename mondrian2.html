<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/mondrian2style.css">
	<title>My Mondrian Art</title>
</head>
<body>
	<div id="painting">
		<div id="toprow">
			<div id="toprightcolumn" class="right">
				<div class="bigbox red"></div>
				<div id="divider1" class="black"></div>
				<div class="bigbox red"></div>
			</div>
			<div class="divider2 black right"></div>
			<div id="topleftcolumn" class="right">
				<div class="mediumbox purple"></div>
				<div class="divider3 black"></div>
				<div class="mediumbox2 purple"></div>
				<div class="divider3 black"></div>
				<div class="mediumbox purple"></div>
			</div>
			<div class="divider2 black right"></div>
			<div class="bigbox2 red"></div>
		</div>
			<div class="divider4 black right"></div>
		<div id="middlerow" class="right">
			<div class="bigbox3 green"></div>
		</div>
		<div class="divider5 right black"></div>
		<div id="middlecolumn" class="right">
			<div class="bigbox4 red"></div>
			<div id="divider6" class="black"></div>
			<div class="bigbox4 red"></div>
		</div>
		<div class="divider5 right black"></div>
		<div id="middleleftcol" class="right">
			<div class="smallbox purple"></div>
			<div id="divider7" class="black"></div>
			<div class="smallbox purple"></div>
		</div>
		<div class="divider4 black right"></div>
		<div class="bottomrow right">
			<div class="bigbox5 purple"></div>
		</div>
		<div class="divider8 black right"></div>
		<div id="bottomcol" class="right">
			<div class="smallbox2 green"></div>
			<div id="divider9" class="black"></div>
			<div class="smallbox2 green"></div>
		</div>
		<div class="divider8 black right"></div>
		<div class="bottomrow right">
			<div class="bigbox5 red"></div>
		</div>



	</div>
</body>
</html>
